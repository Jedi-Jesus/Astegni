<!DOCTYPE html>
<html>
<head>
    <title>Panel Test</title>
    <style>
        .panel-content { display: none; padding: 20px; border: 2px solid #ccc; margin: 10px; }
        .panel-content.active { display: block; background: #f0f0f0; }
        .hidden { display: none !important; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Panel Test</h1>
    <div>
        <button onclick="switchPanel(\"portfolio\")">Portfolio</button>
        <button onclick="switchPanel(\"settings\")">Settings</button>
        <button onclick="switchPanel(\"dashboard\")">Dashboard</button>
    </div>
    
    <div id="dashboard-panel" class="panel-content active">
        <h2>Dashboard Panel</h2>
        <p>Dashboard content here</p>
    </div>
    
    <div id="portfolio-panel" class="panel-content hidden">
        <h2>Portfolio Panel</h2>
        <p>Portfolio Coming Soon!</p>
    </div>
    
    <div id="settings-panel" class="panel-content hidden">
        <h2>Settings Panel</h2>
        <div class="grid">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
        </div>
    </div>
    
    <script>
        function switchPanel(panelName) {
            console.log("Switching to:", panelName);
            document.querySelectorAll(".panel-content").forEach(p => {
                p.classList.remove("active");
                p.classList.add("hidden");
            });
            const panel = document.getElementById(panelName + "-panel");
            if (panel) {
                panel.classList.add("active");
                panel.classList.remove("hidden");
                console.log("Panel switched successfully");
            } else {
                console.error("Panel not found:", panelName);
            }
        }
    </script>
</body>
</html>
