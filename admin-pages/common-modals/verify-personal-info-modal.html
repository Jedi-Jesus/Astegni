<script>
(function() {
    // State for the modal
    let verifyEmails = []; // Array of {email: string, verified: boolean}
    let verifyPhones = []; // Array of {phone: string, verified: boolean}
    let currentAdminId = null;
    let pendingEmailOtp = null;
    let pendingPhoneOtp = null;
    let emailOtpTimer = null;
    let phoneOtpTimer = null;

    // Load admin profile data
    async function loadVerificationData() {
        const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
        currentAdminId = adminUser.id;

        if (!currentAdminId) {
            console.error('No admin ID found');
            return;
        }

        try {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
            const apiBase = window.API_BASE_URL || 'http://localhost:8001';
            const response = await fetch(`${apiBase}/api/admin/profile/${currentAdminId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const profile = await response.json();
                populateVerificationForm(profile);
            } else {
                console.error('Failed to load profile');
                populateVerificationForm(adminUser);
            }
        } catch (error) {
            console.error('Error loading verification data:', error);
            const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
            populateVerificationForm(adminUser);
        }
    }

    // Populate form with data
    function populateVerificationForm(profile) {
        // Personal details
        document.getElementById('verify-first-name').value = profile.first_name || '';
        document.getElementById('verify-father-name').value = profile.father_name || '';
        document.getElementById('verify-grandfather-name').value = profile.grandfather_name || '';

        // Emails - assume existing emails are verified
        const emails = Array.isArray(profile.email) ? profile.email : (profile.email ? [profile.email] : []);
        verifyEmails = emails.map(e => ({ email: e, verified: true }));
        renderEmailTags();

        // Phones - assume existing phones are verified
        const phones = Array.isArray(profile.phone_number) ? profile.phone_number : (profile.phone_number ? [profile.phone_number] : []);
        verifyPhones = phones.map(p => ({ phone: p, verified: true }));
        renderPhoneTags();

        // Update verification status
        updateVerificationStatus(profile);
    }

    // Render email tags
    function renderEmailTags() {
        const container = document.getElementById('email-tags');
        container.innerHTML = verifyEmails.map((item, index) => `
            <span class="value-tag ${item.verified ? 'verified' : 'unverified'}">
                ${item.verified ? '<i class="fas fa-check-circle verified-icon"></i>' : '<i class="fas fa-clock"></i>'}
                ${item.email}
                <button class="remove-btn" onclick="removeEmailFromVerify(${index})" title="Remove">

    // Initiate email OTP verification
    window.initiateEmailVerification = async function() {
        const input = document.getElementById('new-email-input');
        const email = input.value.trim();

        if (!email) {
            alert('Please enter an email address');
            return;
        }

        // Basic email validation
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Please enter a valid email address');
            return;
        }

        // Check if already exists
        if (verifyEmails.some(e => e.email === email)) {
            alert('This email is already added');
            return;
        }

        const btn = document.getElementById('add-email-btn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>';

        try {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
            const apiBase = window.API_BASE_URL || 'http://localhost:8001';
            const response = await fetch(`${apiBase}/api/admin/profile/send-otp`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    admin_id: currentAdminId,
                    email: email
                })
            });

            const data = await response.json();
            if (response.ok && data.success) {
                pendingEmailOtp = email;
                document.getElementById('email-otp-target').textContent = email;
                document.getElementById('email-otp-section').classList.add('active');
                document.getElementById('email-otp-input').focus();
                startEmailOtpTimer();
            } else {
                alert(data.message || data.detail || 'Failed to send OTP');
            }
        } catch (error) {
            console.error('Error sending email OTP:', error);
            alert('Failed to send OTP. Please try again.');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
        }
    };

    // Verify email OTP
    window.verifyEmailOtp = async function() {
        const otp = document.getElementById('email-otp-input').value.trim();

        if (!otp || otp.length !== 6) {
            alert('Please enter a 6-digit OTP');
            return;
        }

        const btn = document.getElementById('verify-email-otp-btn');
        btn.disabled = true;
        btn.innerHTML = '<span class="loading-spinner"></span>';

        try {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
            const apiBase = window.API_BASE_URL || 'http://localhost:8001';
            const response = await fetch(`${apiBase}/api/admin/profile/verify-otp`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    admin_id: currentAdminId,
                    email: pendingEmailOtp,
                    otp_code: otp
                })
            });

            const data = await response.json();
            if (response.ok && data.success) {
                // Add verified email
                verifyEmails.push({ email: pendingEmailOtp, verified: true });
                renderEmailTags();

                // Clear and hide OTP section
                cancelEmailOtp();
                document.getElementById('new-email-input').value = '';

                alert('Email verified successfully!');
            } else {
                alert(data.message || data.detail || 'Invalid OTP');
            }
        } catch (error) {
            console.error('Error verifying email OTP:', error);
            alert('Failed to verify OTP. Please try again.');
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-check"></i> Verify';
        }
    };

    // Cancel email OTP
    window.cancelEmailOtp = function() {
        pendingEmailOtp = null;
        document.getElementById('email-otp-section').classList.remove('active');
        document.getElementById('email-otp-input').value = '';
        if (emailOtpTimer) {
            clearInterval(emailOtpTimer);
            emailOtpTimer = null;
        }
    };

    // Resend email OTP
    window.resendEmailOtp = function() {
        if (pendingEmailOtp) {
            document.getElementById('new-email-input').value = pendingEmailOtp;
            cancelEmailOtp();
            initiateEmailVerification();
        }
    };

    // Start email OTP timer
    function startEmailOtpTimer() {
        let seconds = 60;
        const resendBtn = document.getElementById('resend-email-otp-btn');
        resendBtn.disabled = true;
        resendBtn.textContent = `Resend (${seconds}s)`;

        emailOtpTimer = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(emailOtpTimer);
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend';
            } else {
                resendBtn.textContent = `Resend (${seconds}s)`;
            }
        }, 1000);
    }

    // Remove email
    window.removeEmailFromVerify = function(index) {
        verifyEmails.splice(index, 1);
        renderEmailTags();
    };

    // Remove phone
    window.removePhoneFromVerify = function(index) {
        verifyPhones.splice(index, 1);
        renderPhoneTags();
    };

    // Update verification status display
    function updateVerificationStatus(profile) {
        const statusEl = document.getElementById('verification-status');

        const hasName = profile.first_name && profile.father_name;
        const hasVerifiedEmail = verifyEmails.some(e => e.verified);
        const hasVerifiedPhone = verifyPhones.some(p => p.verified);

        if (hasName && hasVerifiedEmail && hasVerifiedPhone) {
            statusEl.className = 'verification-status verified';
            statusEl.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <div class="verification-status-text">
                    <h4>Verified</h4>
                    <p>Your personal information has been verified. You can update it anytime.</p>
                </div>
            `;
        } else if (hasName || hasVerifiedEmail || hasVerifiedPhone) {
            statusEl.className = 'verification-status pending';
            statusEl.innerHTML = `
                <i class="fas fa-clock"></i>
                <div class="verification-status-text">
                    <h4>Partially Complete</h4>
                    <p>Please fill in all required fields and verify your email/phone to complete verification.</p>
                </div>
            `;
        } else {
            statusEl.className = 'verification-status unverified';
            statusEl.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <div class="verification-status-text">
                    <h4>Verification Required</h4>
                    <p>Please complete your personal information to verify your account.</p>
                </div>
            `;
        }
    }

    // Save verification info
    window.saveVerificationInfo = async function() {
        const saveBtn = document.getElementById('save-verification-btn');
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="loading-spinner"></span> Saving...';

        const firstName = document.getElementById('verify-first-name').value.trim();
        const fatherName = document.getElementById('verify-father-name').value.trim();
        const grandfatherName = document.getElementById('verify-grandfather-name').value.trim();

        // Validation
        if (!firstName || !fatherName) {
            alert('Please fill in required fields: First Name and Father Name');
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-check"></i> Save & Verify';
            return;
        }

        const verifiedEmails = verifyEmails.filter(e => e.verified);
        const verifiedPhones = verifyPhones.filter(p => p.verified);

        if (verifiedEmails.length === 0) {
            alert('Please add and verify at least one email address');
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-check"></i> Save & Verify';
            return;
        }

        if (verifiedPhones.length === 0) {
            alert('Please add and verify at least one phone number');
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-check"></i> Save & Verify';
            return;
        }

        try {
            const token = localStorage.getItem('adminToken') || localStorage.getItem('token');
            const apiBase = window.API_BASE_URL || 'http://localhost:8001';

            // Update admin_profile fields
            const profileResponse = await fetch(`${apiBase}/api/admin/profile/${currentAdminId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    first_name: firstName,
                    father_name: fatherName,
                    grandfather_name: grandfatherName,
                    email: verifiedEmails.map(e => e.email),
                    phone_number: verifiedPhones.map(p => p.phone)
                })
            });

            if (!profileResponse.ok) {
                throw new Error('Failed to update profile');
            }

            // Update localStorage
            const adminUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
            adminUser.first_name = firstName;
            adminUser.father_name = fatherName;
            adminUser.grandfather_name = grandfatherName;
            adminUser.name = `${firstName} ${fatherName}`;
            adminUser.email = verifiedEmails[0]?.email;
            adminUser.phone_number = verifiedPhones[0]?.phone;
            localStorage.setItem('adminUser', JSON.stringify(adminUser));

            // Show success
            alert('Personal information verified and saved successfully!');
            closeVerifyPersonalInfoModal();

            // Refresh page to update UI
            if (typeof loadAdminProfile === 'function') {
                loadAdminProfile();
            }

        } catch (error) {
            console.error('Error saving verification:', error);
            alert('Failed to save. Please try again.');
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-check"></i> Save & Verify';
        }
    };

    // Open modal
    window.openVerifyPersonalInfoModal = function() {
        loadVerificationData();
        const modal = document.getElementById('verify-personal-info-modal');
        if (modal) {
            modal.classList.add('active');
        }
    };

    // Close modal
    window.closeVerifyPersonalInfoModal = function() {
        const modal = document.getElementById('verify-personal-info-modal');
        if (modal) {
            modal.classList.remove('active');
        }
        // Clean up
        cancelEmailOtp();
        cancelPhoneOtp();
    };

    // Close on backdrop click
    document.addEventListener('click', function(e) {
        const modal = document.getElementById('verify-personal-info-modal');
        if (modal && e.target === modal) {
            closeVerifyPersonalInfoModal();
        }
    });

    // Close on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const modal = document.getElementById('verify-personal-info-modal');
            if (modal && modal.classList.contains('active')) {
                closeVerifyPersonalInfoModal();
            }
        }
    });

    console.log('Verify Personal Info Modal component loaded');
})();
