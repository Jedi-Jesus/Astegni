<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Fix</title>
    <style>
        body {
            padding: 40px;
            font-family: sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #console-log {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Modal Fix Test Page</h1>

    <div>
        <button onclick="openModal('edit-profile-modal')">Open Edit Profile Modal</button>
        <button onclick="openModal('certification-modal')">Open Certification Modal</button>
        <button onclick="openEditProfileModal()">Open Edit Profile (function)</button>
        <button onclick="testModalLoader()">Test ModalLoader</button>
    </div>

    <div id="console-log"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts in same order as tutor-profile.html -->
    <script src="modals/tutor-profile/modal-loader.js"></script>
    <script src="modals/tutor-profile/modal-open-fix-working.js"></script>

    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console-log');

        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div style="color: #333;">${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div style="color: red;">${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        // Test function
        function testModalLoader() {
            console.log('=== Testing ModalLoader ===');
            console.log('ModalLoader available:', typeof ModalLoader !== 'undefined');
            console.log('openModal available:', typeof window.openModal);

            if (typeof ModalLoader !== 'undefined') {
                console.log('ModalLoader methods:', Object.keys(ModalLoader));
            }
        }

        // Mock openEditProfileModal for testing
        function openEditProfileModal() {
            console.log('openEditProfileModal called');
            openModal('edit-profile-modal');
        }

        // Mock closeModal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }
        }

        window.closeModal = closeModal;
        window.openEditProfileModal = openEditProfileModal;

        // Log when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== Page Loaded ===');
            testModalLoader();
        });
    </script>
</body>
</html>
