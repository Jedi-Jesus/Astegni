<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test This Week's Schedule Widget</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/root/theme.css?v202602260045">
    <link rel="stylesheet" href="css/root.css?v202602260045">

    <style>
        body {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .widget-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-info {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 1rem;">Test This Week's Schedule Widget</h1>

    <div class="test-info">
        <strong>Test Info:</strong>
        <ul style="margin: 0.5rem 0 0 1.5rem; padding: 0;">
            <li>Make sure backend is running (port 8000)</li>
            <li>Make sure you're logged in as a tutor</li>
            <li>This week: <span id="test-week-range"></span></li>
            <li>Check console for logs (F12)</li>
        </ul>
    </div>

    <div class="grid-2">
        <!-- Today's Schedule Widget -->
        <div class="widget-card">
            <h3 class="text-lg font-semibold mb-4">ðŸ“… Today's Schedule</h3>
            <div id="today-schedule-widget-content">
                <div class="text-center py-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="text-sm text-gray-500 mt-2">Loading...</p>
                </div>
            </div>
        </div>

        <!-- This Week's Schedule Widget -->
        <div class="widget-card">
            <h3 class="text-lg font-semibold mb-4">ðŸ“… This Week's Schedule</h3>
            <div id="week-schedule-widget-content">
                <div class="text-center py-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="text-sm text-gray-500 mt-2">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="test-info" style="margin-top: 1rem;">
        <strong>Debug:</strong>
        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap;">
            <button onclick="loadTodaySchedule()" style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--button-bg); color: var(--button-text); border: none; cursor: pointer; font-size: 0.875rem;">
                Reload Today
            </button>
            <button onclick="loadWeekSchedule()" style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--button-bg); color: var(--button-text); border: none; cursor: pointer; font-size: 0.875rem;">
                Reload Week
            </button>
            <button onclick="console.log('Token:', localStorage.getItem('token') || localStorage.getItem('access_token'))" style="padding: 0.5rem 1rem; border-radius: 4px; background: var(--button-bg); color: var(--button-text); border: none; cursor: pointer; font-size: 0.875rem;">
                Check Token
            </button>
        </div>
    </div>

    <script>
        // Display week range
        const today = new Date();
        const dayOfWeek = today.getDay();
        const monday = new Date(today);
        const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
        monday.setDate(today.getDate() + diff);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);

        document.getElementById('test-week-range').textContent =
            monday.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' - ' +
            sunday.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

        // Mock panel switch functions for testing
        window.openSchedulePanel = function() {
            alert('Would open schedule panel (from today widget)');
        };

        window.openSchedulePanelFromWeek = function() {
            alert('Would open schedule panel (from week widget)');
        };
    </script>

    <!-- Schedule Widget Scripts -->
    <script src="js/tutor-profile/today-schedule-widget.js?v202602260045"></script>
    <script src="js/tutor-profile/week-schedule-widget.js?v202602260045"></script>
</body>
</html>
