<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tutor Profile Access</title>
    <script>tailwind.config={corePlugins:{preflight:false}}</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html{font-size:18px!important}</style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6">Test Tutor Profile Access</h1>

        <div class="space-y-4">
            <div>
                <h2 class="text-xl font-semibold mb-2">1. Login First</h2>
                <p class="text-gray-600 mb-2">Before accessing tutor-profile.html, you need to login.</p>
                <button onclick="goToLogin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Go to Login Page
                </button>
            </div>

            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-2">2. Check Authentication</h2>
                <button onclick="checkAuth()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Check if Logged In
                </button>
                <div id="authStatus" class="mt-2"></div>
            </div>

            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-2">3. Test API Connection</h2>
                <button onclick="testAPI()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Test Backend API
                </button>
                <div id="apiStatus" class="mt-2"></div>
            </div>

            <div class="border-t pt-4">
                <h2 class="text-xl font-semibold mb-2">4. Access Tutor Profile</h2>
                <button onclick="goToTutorProfile()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                    Go to Tutor Profile
                </button>
                <p class="text-sm text-gray-500 mt-2">Only works if you're logged in as a tutor</p>
            </div>
        </div>

        <div class="mt-8 p-4 bg-blue-50 rounded">
            <h3 class="font-semibold mb-2">Debug Info:</h3>
            <div id="debugInfo" class="text-sm text-gray-700"></div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = '/branch/signin.html';
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const authStatus = document.getElementById('authStatus');

            if (token && user) {
                const userData = JSON.parse(user);
                authStatus.innerHTML = `
                    <div class="p-3 bg-green-100 text-green-800 rounded">
                        ✅ Logged in as: ${userData.first_name || 'User'} <br>
                        Roles: ${userData.roles ? userData.roles.join(', ') : 'None'} <br>
                        Active Role: ${userData.active_role || 'None'}
                    </div>
                `;
            } else {
                authStatus.innerHTML = `
                    <div class="p-3 bg-red-100 text-red-800 rounded">
                        ❌ Not logged in. Please login first.
                    </div>
                `;
            }
        }

        async function testAPI() {
            const apiStatus = document.getElementById('apiStatus');
            apiStatus.innerHTML = '<div class="text-gray-600">Testing...</div>';

            try {
                const response = await fetch('https://api.astegni.com/api/course-types');
                if (response.ok) {
                    const data = await response.json();
                    apiStatus.innerHTML = `
                        <div class="p-3 bg-green-100 text-green-800 rounded">
                            ✅ Backend API is working! <br>
                            Course Types: ${data.course_types.join(', ')}
                        </div>
                    `;
                } else {
                    apiStatus.innerHTML = `
                        <div class="p-3 bg-yellow-100 text-yellow-800 rounded">
                            ⚠️ API responded with status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                apiStatus.innerHTML = `
                    <div class="p-3 bg-red-100 text-red-800 rounded">
                        ❌ Backend API is not running or not accessible. <br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function goToTutorProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first!');
                return;
            }
            window.location.href = '/profile-pages/tutor-profile.html';
        }

        // Show debug info on load
        window.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                Token: ${localStorage.getItem('token') ? 'Present ✓' : 'Missing ✗'} <br>
                User: ${localStorage.getItem('user') ? 'Present ✓' : 'Missing ✗'} <br>
                Current URL: ${window.location.href}
            `;

            // Auto-check auth on load
            checkAuth();
        });
    </script>
</body>
</html>
