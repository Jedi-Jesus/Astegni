<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Location in Market Price API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #16a34a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #15803d;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            color: #16a34a;
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .highlight {
            background: #fef3c7;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test Location in Market Price API</h1>
    <p>This test will call the <code>/api/market-pricing/suggest-price</code> endpoint and show if location data is being returned.</p>

    <button onclick="testLocationAPI()">Test Market Price API</button>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function testLocationAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            const token = localStorage.getItem('access_token') || localStorage.getItem('token');

            if (!token) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> No authentication token found. Please log in first at
                        <a href="http://localhost:8081" target="_blank">http://localhost:8081</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/market-pricing/suggest-price`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        time_period_months: 3
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'API request failed');
                }

                const data = await response.json();

                // Check if location data exists
                const hasLocation = data.factors && (data.factors.location || data.factors.country);
                const locationValue = data.factors?.country || data.factors?.location || 'NOT SET';

                resultDiv.innerHTML = `
                    <div class="${hasLocation ? 'success' : 'error'}">
                        <h2>API Response Status: ${hasLocation ? '✅ Location Found' : '❌ Location Missing'}</h2>
                        <p><strong>Location/Country:</strong> <span class="highlight">${locationValue}</span></p>
                    </div>

                    <div class="result">
                        <h3>Full Factors Object:</h3>
                        <pre>${JSON.stringify(data.factors, null, 2)}</pre>
                    </div>

                    <div class="result">
                        <h3>All Location-Related Fields:</h3>
                        <ul>
                            <li><strong>data.factors.location:</strong> <code>${data.factors?.location || 'null/undefined'}</code></li>
                            <li><strong>data.factors.country:</strong> <code>${data.factors?.country || 'null/undefined'}</code></li>
                        </ul>
                    </div>

                    <div class="result">
                        <h3>How It Will Display in Frontend:</h3>
                        <p>The location card uses: <code>data.factors.country || data.factors.location || 'Not Set'</code></p>
                        <p>Result: <span class="highlight">${data.factors?.country || data.factors?.location || 'Not Set'}</span></p>
                    </div>

                    <div class="result">
                        <h3>Full API Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h2>Error</h2>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p>Check the console for more details.</p>
                    </div>
                `;
                console.error('API Error:', error);
            }
        }

        // Auto-test on load if token exists
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token') || localStorage.getItem('token');
            if (token) {
                console.log('Token found, ready to test. Click the button to test the API.');
            } else {
                console.log('No token found. Please log in at http://localhost:8081 first.');
            }
        });
    </script>
</body>
</html>
