<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Session Request</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .debug-section {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        h2 {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        pre {
            background: #0a0a0a;
            padding: 15px;
            border-left: 4px solid #ff00ff;
            overflow-x: auto;
            color: #ffff00;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .warning {
            color: #ffaa00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <h1>üîç Session Request Debug Tool</h1>

    <div class="debug-section">
        <h2>1. LocalStorage Contents</h2>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <pre id="localStorageOutput">Click button to check...</pre>
    </div>

    <div class="debug-section">
        <h2>2. Current User Data</h2>
        <button onclick="checkCurrentUser()">Check Current User</button>
        <pre id="currentUserOutput">Click button to check...</pre>
    </div>

    <div class="debug-section">
        <h2>3. Role Check Simulation</h2>
        <button onclick="simulateRoleCheck()">Simulate Role Check</button>
        <pre id="roleCheckOutput">Click button to check...</pre>
    </div>

    <div class="debug-section">
        <h2>4. API Token Test</h2>
        <button onclick="testToken()">Test API Token</button>
        <pre id="tokenTestOutput">Click button to test...</pre>
    </div>

    <div class="debug-section">
        <h2>5. Fix LocalStorage (If Needed)</h2>
        <button onclick="fixLocalStorage()">Auto-Fix LocalStorage</button>
        <pre id="fixOutput">Click button to attempt fix...</pre>
    </div>

    <script>
        const API_BASE_URL = 'https://api.astegni.com';

        function checkLocalStorage() {
            const output = document.getElementById('localStorageOutput');
            const data = {
                token: localStorage.getItem('token'),
                access_token: localStorage.getItem('access_token'),
                refresh_token: localStorage.getItem('refresh_token'),
                currentUser: localStorage.getItem('currentUser'),
                user: localStorage.getItem('user'),
                userRole: localStorage.getItem('userRole'),
                userRoles: localStorage.getItem('userRoles'),
                all_keys: Object.keys(localStorage)
            };

            output.innerHTML = JSON.stringify(data, null, 2);
        }

        function checkCurrentUser() {
            const output = document.getElementById('currentUserOutput');
            try {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    output.innerHTML = '<span class="error">‚ùå NO currentUser in localStorage!</span>';
                    return;
                }

                const user = JSON.parse(currentUser);
                const analysis = {
                    parsed_user: user,
                    has_roles_property: 'roles' in user,
                    roles_value: user.roles,
                    roles_type: Array.isArray(user.roles) ? 'Array' : typeof user.roles,
                    has_role_property: 'role' in user,
                    role_value: user.role,
                    has_active_role: 'active_role' in user,
                    active_role_value: user.active_role,
                    includes_student: user.roles ? user.roles.includes('student') : false,
                    includes_parent: user.roles ? user.roles.includes('parent') : false
                };

                const isValid = analysis.has_roles_property &&
                               Array.isArray(user.roles) &&
                               (user.roles.includes('student') || user.roles.includes('parent'));

                output.innerHTML = JSON.stringify(analysis, null, 2) +
                    '\n\n' +
                    (isValid ?
                        '<span class="success">‚úÖ User data looks VALID for session requests!</span>' :
                        '<span class="error">‚ùå User data INVALID - missing roles or not student/parent!</span>');

            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Error parsing currentUser:\n${error.message}</span>`;
            }
        }

        function simulateRoleCheck() {
            const output = document.getElementById('roleCheckOutput');
            try {
                // Simulate OLD CODE (broken)
                const oldUserRoles = JSON.parse(localStorage.getItem('userRoles') || '[]');
                const oldCheckPassed = oldUserRoles.includes('student') || oldUserRoles.includes('parent');

                // Simulate NEW CODE (fixed)
                const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
                const newUserRoles = user.roles || [];
                const newCheckPassed = newUserRoles.includes('student') || newUserRoles.includes('parent');

                const result = {
                    old_code: {
                        userRoles_from_localStorage: oldUserRoles,
                        check_passed: oldCheckPassed,
                        would_show_error: !oldCheckPassed
                    },
                    new_code: {
                        currentUser_roles: newUserRoles,
                        check_passed: newCheckPassed,
                        would_show_error: !newCheckPassed
                    },
                    conclusion: newCheckPassed ?
                        'NEW CODE SHOULD WORK!' :
                        'STILL FAILING - Check if user has student/parent role'
                };

                output.innerHTML = JSON.stringify(result, null, 2) +
                    '\n\n' +
                    (newCheckPassed ?
                        '<span class="success">‚úÖ Fixed code should work!</span>' :
                        '<span class="error">‚ùå Still failing - user may not have student/parent role</span>');

            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Error:\n${error.message}</span>`;
            }
        }

        async function testToken() {
            const output = document.getElementById('tokenTestOutput');
            const token = localStorage.getItem('token');

            if (!token) {
                output.innerHTML = '<span class="error">‚ùå No token found in localStorage!</span>';
                return;
            }

            try {
                output.innerHTML = '<span class="warning">‚è≥ Testing token...</span>';

                const response = await fetch(`${API_BASE_URL}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = JSON.stringify(data, null, 2) +
                        '\n\n<span class="success">‚úÖ Token is VALID!</span>';
                } else {
                    output.innerHTML = `<span class="error">‚ùå Token test failed: ${response.status} ${response.statusText}</span>`;
                }

            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Network error:\n${error.message}</span>`;
            }
        }

        function fixLocalStorage() {
            const output = document.getElementById('fixOutput');
            try {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    output.innerHTML = '<span class="error">‚ùå No currentUser found - cannot fix. Please log in first.</span>';
                    return;
                }

                const user = JSON.parse(currentUser);

                // Check if roles property exists
                if (!user.roles || !Array.isArray(user.roles)) {
                    // Try to fix from role or active_role
                    if (user.role) {
                        user.roles = [user.role];
                        output.innerHTML = '<span class="warning">‚ö†Ô∏è Added roles from role property...</span>\n';
                    } else if (user.active_role) {
                        user.roles = [user.active_role];
                        output.innerHTML = '<span class="warning">‚ö†Ô∏è Added roles from active_role property...</span>\n';
                    } else {
                        output.innerHTML = '<span class="error">‚ùå Cannot determine user role - no role, active_role, or roles property found!</span>';
                        return;
                    }

                    // Save fixed user
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    output.innerHTML += '<span class="success">‚úÖ Fixed and saved currentUser!</span>\n\n';
                }

                output.innerHTML += JSON.stringify(user, null, 2) +
                    '\n\n<span class="success">‚úÖ Data looks good now! Try requesting a session again.</span>';

            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå Error fixing localStorage:\n${error.message}</span>`;
            }
        }

        // Auto-run checks on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Debug tool loaded');
            checkLocalStorage();
            checkCurrentUser();
            simulateRoleCheck();
        });
    </script>
</body>
</html>
