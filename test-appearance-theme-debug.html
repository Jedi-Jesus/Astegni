<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance Theme Debug Test</title>
    <link rel="stylesheet" href="css/root.css?v202602252204">
    <style>
        body {
            padding: 2rem;
            font-family: system-ui;
        }
        .debug-panel {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 0.5rem;
        }
        .log-entry.info { color: #4ec9b0; }
        .log-entry.warn { color: #dcdcaa; }
        .log-entry.error { color: #f48771; }
        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Appearance Theme Debug Test</h1>

    <div class="debug-panel">
        <h3>Current State</h3>
        <p><strong>data-theme:</strong> <span id="current-theme">-</span></p>
        <p><strong>localStorage.theme:</strong> <span id="ls-theme">-</span></p>
        <p><strong>localStorage.appearance_settings:</strong> <span id="ls-appearance">-</span></p>
        <p><strong>Window theme:</strong> <span id="window-theme">-</span></p>
    </div>

    <div class="debug-panel">
        <h3>Actions</h3>
        <button onclick="setThemeLight()">Set Light</button>
        <button onclick="setThemeDark()">Set Dark</button>
        <button onclick="setThemeSystem()">Set System</button>
        <button onclick="refreshState()">Refresh State</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>

    <div class="debug-panel">
        <h3>Event Log</h3>
        <div id="log" class="log"></div>
    </div>

    <!-- Load scripts in same order as tutor-profile -->
    <script src="js/root/theme-toggle.js?v202602252204"></script>
    <script src="js/common-modals/appearance-manager.js?v202602252204"></script>

    <script>
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function refreshState() {
            document.getElementById('current-theme').textContent =
                document.documentElement.getAttribute('data-theme') || 'NOT SET';
            document.getElementById('ls-theme').textContent =
                localStorage.getItem('theme') || 'NOT SET';
            document.getElementById('ls-appearance').textContent =
                localStorage.getItem('appearance_settings') || 'NOT SET';
            document.getElementById('window-theme').textContent =
                window.theme || 'NOT SET';
            log('State refreshed', 'info');
        }

        function setThemeLight() {
            if (typeof appearanceModalManager !== 'undefined') {
                appearanceModalManager.applyTheme('light');
                appearanceModalManager.settings.theme = 'light';
                appearanceModalManager.saveSettings();
                log('Applied LIGHT theme via appearance-manager', 'info');
            } else {
                log('appearanceModalManager not available', 'error');
            }
            refreshState();
        }

        function setThemeDark() {
            if (typeof appearanceModalManager !== 'undefined') {
                appearanceModalManager.applyTheme('dark');
                appearanceModalManager.settings.theme = 'dark';
                appearanceModalManager.saveSettings();
                log('Applied DARK theme via appearance-manager', 'info');
            } else {
                log('appearanceModalManager not available', 'error');
            }
            refreshState();
        }

        function setThemeSystem() {
            if (typeof appearanceModalManager !== 'undefined') {
                appearanceModalManager.applyTheme('system');
                appearanceModalManager.settings.theme = 'system';
                appearanceModalManager.saveSettings();
                log('Applied SYSTEM theme via appearance-manager', 'info');
            } else {
                log('appearanceModalManager not available', 'error');
            }
            refreshState();
        }

        function clearStorage() {
            localStorage.removeItem('theme');
            localStorage.removeItem('appearance_settings');
            log('Cleared localStorage', 'warn');
            refreshState();
        }

        // Monitor events
        document.addEventListener('DOMContentLoaded', () => {
            log('DOMContentLoaded fired', 'info');
            setTimeout(refreshState, 100);
        });

        window.addEventListener('load', () => {
            log('window.load fired', 'info');
            setTimeout(refreshState, 100);
        });

        // Initial refresh
        setTimeout(refreshState, 50);
    </script>
</body>
</html>
