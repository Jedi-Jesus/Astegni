<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Banner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .leaderboard-banner {
            width: 100%;
            height: 200px;
            background: #e0e0e0;
            border: 2px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .debug-info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard Banner Ad Test</h1>

        <div class="debug-info">
            <h3>Debug Info</h3>
            <p><strong>API Endpoint:</strong> <span id="api-url"></span></p>
            <p><strong>API Response:</strong> <span id="api-response">Loading...</span></p>
            <p><strong>Ads Loaded:</strong> <span id="ads-count">0</span></p>
            <p><strong>Container Found:</strong> <span id="container-found">Checking...</span></p>
        </div>

        <h2>Test Banner 1: Using data-placement attribute</h2>
        <div class="leaderboard-banner premium-promo"
             data-placement="leaderboard_banner"
             data-profile-type="all"
             data-location="home">
            <p style="color: #999;">Waiting for ads to load...</p>
        </div>

        <h2>Test Banner 2: Global targeting</h2>
        <div class="leaderboard-banner premium-promo"
             data-placement="leaderboard_banner"
             data-profile-type="tutor"
             data-location="test_page">
            <p style="color: #999;">Waiting for ads to load...</p>
        </div>

        <button onclick="testAPI()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Test API Directly
        </button>
        <button onclick="reloadAds()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; margin-left: 10px;">
            Reload Ads
        </button>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Update debug info
        document.getElementById('api-url').textContent = `${API_BASE_URL}/api/campaigns/ads/placement/leaderboard_banner`;

        // Test API directly
        async function testAPI() {
            try {
                const url = `${API_BASE_URL}/api/campaigns/ads/placement/leaderboard_banner?limit=5`;
                console.log('Testing API:', url);

                const response = await fetch(url);
                const data = await response.json();

                console.log('API Response:', data);
                document.getElementById('api-response').textContent = `${data.count} ads found`;
                document.getElementById('ads-count').textContent = data.count;

                if (data.ads && data.ads.length > 0) {
                    console.log('First ad URL:', data.ads[0].file_url);
                }
            } catch (error) {
                console.error('API Test Error:', error);
                document.getElementById('api-response').textContent = `Error: ${error.message}`;
            }
        }

        // Reload ads
        function reloadAds() {
            if (typeof adRotationManager !== 'undefined') {
                adRotationManager.destroy();
                adRotationManager.init();
            } else {
                alert('adRotationManager not loaded!');
            }
        }

        // Check if containers are found
        window.addEventListener('DOMContentLoaded', () => {
            const containers = document.querySelectorAll('[data-placement]');
            document.getElementById('container-found').textContent = `${containers.length} containers`;
            console.log(`Found ${containers.length} ad containers`);

            // Test API on load
            setTimeout(testAPI, 1000);
        });
    </script>

    <!-- Load ad rotation manager -->
    <script src="js/common-modals/ad-rotation-manager.js?v202602260045"></script>
</body>
</html>
