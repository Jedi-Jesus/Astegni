<div id="certificationModal" class="modal hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 class="text-2xl font-bold">ðŸ“¤ Upload Certification</h2>
                <button onclick="closeCertificationModal()" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="certificationForm" enctype="multipart/form-data">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Certification Name *</label>
                            <input type="text" id="cert-name" name="name" required
                                class="w-full p-3 border-2 rounded-lg"
                                placeholder="e.g., Teaching English as a Foreign Language">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Issuing Organization *</label>
                            <input type="text" id="cert-organization" name="issuing_organization" required
                                class="w-full p-3 border-2 rounded-lg" placeholder="e.g., Cambridge Assessment English">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Issue Date</label>
                                <input type="date" id="cert-issue-date" name="issue_date"
                                    class="w-full p-3 border-2 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Expiry Date</label>
                                <input type="date" id="cert-expiry-date" name="expiry_date"
                                    class="w-full p-3 border-2 rounded-lg">
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Certification Type</label>
                            <select id="cert-type" name="certificate_type" class="w-full p-3 border-2 rounded-lg">
                                <option value="certification">Certification</option>
                                <option value="degree">Degree</option>
                                <option value="license">License</option>
                                <option value="training">Training</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Field of Study</label>
                            <input type="text" id="cert-field" name="field_of_study"
                                class="w-full p-3 border-2 rounded-lg" placeholder="e.g., Mathematics, Physics">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Credential ID</label>
                            <input type="text" id="cert-credential-id" name="credential_id"
                                class="w-full p-3 border-2 rounded-lg" placeholder="Certificate number or ID">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Credential URL</label>
                            <input type="url" id="cert-credential-url" name="credential_url"
                                class="w-full p-3 border-2 rounded-lg" placeholder="https://verify.example.com/12345">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Description</label>
                            <textarea id="cert-description" name="description" rows="3"
                                class="w-full p-3 border-2 rounded-lg"
                                placeholder="Brief description of the certification"></textarea>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Upload Certificate Image</label>
                            <input type="file" id="cert-image" name="certificate_image" accept="image/*,.pdf"
                                class="w-full p-3 border-2 rounded-lg">
                            <p class="text-sm text-gray-500 mt-1">Accepted formats: JPG, PNG, PDF (Max 5MB)</p>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button type="submit" class="btn-primary flex-1">Upload Certification</button>
                        <button type="button" onclick="closeCertificationModal()"
                            class="btn-secondary flex-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
