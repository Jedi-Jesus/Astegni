<!-- ============================================
     CREATE BRAND MODAL
     Modal for creating a new brand
     ============================================ -->

<div class="create-brand-modal-overlay" id="create-brand-modal-overlay">
    <div class="create-brand-modal-container">
        <!-- Header -->
        <div class="create-brand-modal-header">
            <div class="create-brand-header-info">
                <div class="create-brand-header-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div>
                    <h2 class="create-brand-modal-title">Create New Brand</h2>
                    <p class="create-brand-modal-subtitle">Add a new brand to manage your campaigns</p>
                </div>
            </div>
            <button class="create-brand-close-btn" onclick="BrandsManager.closeCreateBrandModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="create-brand-modal-body">
            <form id="create-brand-form" onsubmit="BrandsManager.submitCreateBrand(event)">
                <!-- Brand Logo Upload -->
                <div class="create-brand-logo-section">
                    <div class="create-brand-logo-preview" id="brand-logo-preview">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="create-brand-logo-actions">
                        <label for="brand-logo-input" class="create-brand-upload-btn">
                            <i class="fas fa-camera"></i>
                            Upload Logo
                        </label>
                        <input type="file" id="brand-logo-input" accept="image/*" onchange="BrandsManager.previewBrandLogo(event)" hidden>
                        <p class="create-brand-logo-hint">Recommended: 200x200px, PNG or JPG</p>
                    </div>
                </div>

                <!-- Brand Name -->
                <div class="create-brand-form-group">
                    <label for="brand-name-input">
                        <i class="fas fa-tag"></i>
                        Brand Name *
                    </label>
                    <input type="text" id="brand-name-input" placeholder="Enter your brand name" required>
                </div>

                <!-- Industry -->
                <div class="create-brand-form-group">
                    <label for="brand-industry-input">
                        <i class="fas fa-industry"></i>
                        Industry *
                    </label>
                    <select id="brand-industry-input" required>
                        <option value="">Select industry...</option>
                        <option value="Education">Education</option>
                        <option value="Education Technology">Education Technology</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Retail">Retail</option>
                        <option value="Food & Beverage">Food & Beverage</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Travel & Tourism">Travel & Tourism</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Sports">Sports</option>
                        <option value="Non-Profit">Non-Profit</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="create-brand-form-group">
                    <label for="brand-description-input">
                        <i class="fas fa-align-left"></i>
                        Description
                    </label>
                    <textarea id="brand-description-input" placeholder="Describe your brand (optional)" rows="3"></textarea>
                </div>

                <!-- Website -->
                <div class="create-brand-form-group">
                    <label for="brand-website-input">
                        <i class="fas fa-globe"></i>
                        Website URL
                    </label>
                    <input type="url" id="brand-website-input" placeholder="https://www.yourbrand.com">
                </div>

                <!-- Brand Color -->
                <div class="create-brand-form-group">
                    <label for="brand-color-input">
                        <i class="fas fa-palette"></i>
                        Brand Color
                    </label>
                    <div class="create-brand-color-picker">
                        <input type="color" id="brand-color-input" value="#8B5CF6">
                        <span id="brand-color-value">#8B5CF6</span>
                    </div>
                </div>

                <!-- Social Links Section -->
                <div class="create-brand-form-section">
                    <h3 class="create-brand-section-title">
                        <i class="fas fa-share-alt"></i>
                        Social Media Links (Optional)
                    </h3>
                    <div id="brand-social-media-container" class="brand-social-links-container"></div>
                    <button type="button" class="create-brand-add-btn" onclick="BrandsManager.addBrandSocialLink()">
                        <i class="fas fa-plus"></i>
                        Add Social Link
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="create-brand-modal-footer">
            <button type="button" class="create-brand-cancel-btn" onclick="BrandsManager.closeCreateBrandModal()">
                Cancel
            </button>
            <button type="submit" form="create-brand-form" class="create-brand-submit-btn" id="create-brand-submit-btn">
                <i class="fas fa-plus"></i>
                Create Brand
            </button>
        </div>
    </div>
</div>
