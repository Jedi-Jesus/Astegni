<!-- Create Job Modal -->
<div id="create-job-modal" class="modal-overlay" style="display: none; z-index: 9999; position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
    <div class="modal-container" style="max-width: 800px; max-height: 85vh; overflow-y: auto; background: var(--card-bg); border-radius: 12px; position: relative; margin: auto;">
        <div class="modal-header">
            <h2 class="text-2xl font-bold flex items-center gap-2">
                <span>‚úèÔ∏è</span> Create New Job Listing
            </h2>
            <button onclick="closeCreateJobModal()" class="modal-close-btn" aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <form id="create-job-form" class="space-y-6">
                <!-- Job Title -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Job Title *</label>
                    <input type="text" id="modal-job-title" required placeholder="e.g., Senior Mathematics Teacher" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>

                <!-- Job Type & Location -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Job Type *</label>
                        <select id="modal-job-type" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select job type</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                            <option value="freelance">Freelance</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Work Location *</label>
                        <select id="modal-job-location-type" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select location type</option>
                            <option value="remote">Remote</option>
                            <option value="on-site">On-site</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>

                <!-- Location Details -->
                <div>
                    <label class="block text-sm font-semibold mb-2">City/Region *</label>
                    <input type="text" id="modal-job-location" required placeholder="e.g., Addis Ababa, Ethiopia" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Job Description -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Job Description *</label>
                    <textarea id="modal-job-description" required rows="6" placeholder="Describe the role, responsibilities, and what makes this opportunity unique..." class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Requirements -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Requirements *</label>
                    <textarea id="modal-job-requirements" required rows="4" placeholder="List qualifications, skills, experience needed (one per line)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Salary Range -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Salary Range</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="number" id="modal-salary-min" placeholder="Min (ETB)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                        <input type="number" id="modal-salary-max" placeholder="Max (ETB)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                        <select id="modal-salary-visibility" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="public">Public (show on listing)</option>
                            <option value="private">Private (hidden)</option>
                            <option value="negotiable">Negotiable</option>
                        </select>
                    </div>
                </div>

                <!-- Application Deadline -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Application Deadline *</label>
                    <input type="date" id="modal-job-deadline" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <!-- Skills/Tags -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Required Skills (comma-separated)</label>
                    <input type="text" id="modal-job-skills" placeholder="e.g., Teaching, Mathematics, Curriculum Development" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" onclick="closeCreateJobModal()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-semibold">
                Cancel
            </button>
            <button type="button" onclick="saveJobDraft()" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-semibold">
                üíæ Save as Draft
            </button>
            <button type="button" onclick="postJobNow(event)" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all shadow-lg font-semibold">
                üöÄ Post Job Now
            </button>
        </div>
    </div>
</div>

<style>
/* Create Job Modal Specific Styles */
#create-job-modal .modal-container {
    animation: slideUp 0.3s ease-out;
}

#create-job-modal .modal-body {
    max-height: calc(90vh - 200px);
    overflow-y: auto;
    padding: 2rem;
}

#create-job-modal label {
    color: var(--text-primary);
    font-weight: 600;
}

#create-job-modal input,
#create-job-modal textarea,
#create-job-modal select {
    background: var(--card-bg);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

#create-job-modal input:focus,
#create-job-modal textarea:focus,
#create-job-modal select:focus {
    outline: none;
    border-color: var(--button-bg);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
