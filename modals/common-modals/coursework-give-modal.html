<div id="courseworkGiveModal" class="coursework-modal">
        <div class="coursework-modal-overlay" onclick="courseworkManager.closeAllModals()"></div>
        <div class="coursework-modal-content coursework-modal-large">
            <button class="coursework-modal-close" onclick="courseworkManager.closeAllModals()" aria-label="Close">√ó</button>

            <div class="coursework-modal-body flex flex-col lg:flex-row gap-6">
                <!-- Sidebar -->
                <aside class="coursework-sidebar">
                    <h3 class="coursework-sidebar-title">
                        <span>üìã</span> My Courseworks
                    </h3>
                    <div class="coursework-search-box">
                        <input type="text" id="courseworkTutorSearch" class="coursework-search-input"
                            placeholder="Search by title, type, course, student...">
                        <span class="coursework-search-icon">üîç</span>
                    </div>
                    <div id="courseworkTutorSearchResults" class="coursework-search-results hidden"></div>
                    <div id="courseworkTutorList" class="mt-4"></div>
                </aside>

                <!-- Main Content -->
                <div class="coursework-content-area flex-1">
                    <h2 class="coursework-content-title">
                        <span>‚ú®</span> Create a Coursework
                    </h2>

                    <!-- Form Fields -->
                    <div class="coursework-form-grid">
                        <!-- Coursework Title - Full Width -->
                        <div class="coursework-form-group coursework-form-group-full">
                            <label class="coursework-form-label">
                                <span>üìù</span> Coursework Title
                            </label>
                            <input type="text" id="courseworkTitle" class="coursework-form-input"
                                placeholder="Enter coursework title (e.g., Chapter 5 Quiz, Midterm Exam)">
                        </div>

                        <!-- Student Name - Full Width -->
                        <div class="coursework-form-group coursework-form-group-full">
                            <label class="coursework-form-label">
                                <span>üë§</span> Student Name
                            </label>
                            <div class="coursework-student-search-wrapper">
                                <input type="text" id="courseworkStudentSearch" class="coursework-form-input"
                                    placeholder="Search students...">
                                <div id="courseworkStudentSearchResults" class="coursework-dropdown-results hidden"></div>
                            </div>
                            <div id="courseworkSelectedStudent"></div>
                        </div>

                        <!-- Course Name - Full Width with Live Search -->
                        <div class="coursework-form-group coursework-form-group-full">
                            <label class="coursework-form-label">
                                <span>üìñ</span> Course Name
                            </label>
                            <div class="coursework-course-search-wrapper">
                                <input type="text" id="courseworkCourseSearch" class="coursework-form-input"
                                    placeholder="Search courses...">
                                <div id="courseworkCourseSearchResults" class="coursework-dropdown-results hidden"></div>
                            </div>
                            <input type="hidden" id="courseworkCourseName">
                            <div id="courseworkSelectedCourse"></div>
                        </div>

                        <!-- Coursework Type, Time Limit, Days to Complete - Share Row -->
                        <div class="coursework-form-group">
                            <label class="coursework-form-label">
                                <span>üìä</span> Coursework Type
                            </label>
                            <select id="courseworkType" class="coursework-form-select">
                                <option value="">Select Coursework Type</option>
                                <option value="Classwork">Classwork</option>
                                <option value="Homework">Homework</option>
                                <option value="Assignment">Assignment</option>
                                <option value="Project">Project</option>
                                <option value="Quiz">Quiz</option>
                                <option value="Exam">Exam</option>
                                <option value="Self-work">Self-work</option>
                            </select>
                        </div>

                        <div class="coursework-form-group">
                            <label class="coursework-form-label">
                                <span>‚è±Ô∏è</span> Time Limit (min)
                            </label>
                            <input type="number" id="courseworkTime" class="coursework-form-input" value="20" min="1">
                        </div>

                        <div class="coursework-form-group">
                            <label class="coursework-form-label">
                                <span>üìÖ</span> Days to Complete
                            </label>
                            <input type="number" id="courseworkDays" class="coursework-form-input" placeholder="0 = time limit only" min="0">
                        </div>
                    </div>

                    <!-- Questions Container -->
                    <div class="coursework-questions-section">
                        <h3 class="coursework-section-title">Questions</h3>
                        <div id="courseworkQuestionsContainer" class="coursework-questions-container"></div>
                        <button class="coursework-btn-add-question" onclick="courseworkManager.addQuestion()">
                            <span>‚ûï</span> Add Question
                        </button>
                    </div>

                    <!-- Action Buttons -->
                    <div class="coursework-modal-actions">
                        <button class="coursework-btn coursework-btn-save" onclick="courseworkManager.saveCoursework()">
                            <span>üíæ</span> Save Coursework
                        </button>
                        <button class="coursework-btn coursework-btn-post" onclick="courseworkManager.postCoursework()">
                            <span>üì§</span> Post Coursework
                        </button>
                        <button class="coursework-btn coursework-btn-cancel" onclick="courseworkManager.closeAllModals()">
                            <span>‚ùå</span> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
