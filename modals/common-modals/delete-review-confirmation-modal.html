<!-- Delete Review Confirmation Modal -->
<div id="deleteReviewConfirmationModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10001; align-items: center; justify-content: center;">
    <div style="max-width: 400px; width: 90%; margin: auto; background: var(--card-bg); border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden;">

        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid rgba(var(--border-rgb), 0.1);">
            <h3 style="margin: 0; font-size: 1.125rem; font-weight: 600; color: var(--heading);">Delete Review</h3>
            <button onclick="closeDeleteReviewModal()" style="background: none; border: none; color: var(--text-muted); width: 32px; height: 32px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; transition: all 0.2s;" onmouseover="this.style.background='var(--bg-secondary)'" onmouseout="this.style.background='none'">
                Ã—
            </button>
        </div>

        <!-- Body -->
        <div style="padding: 1.5rem; text-align: center;">
            <div style="width: 64px; height: 64px; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                <i class="fas fa-trash-alt" style="font-size: 1.5rem; color: #ef4444;"></i>
            </div>
            <p style="color: var(--text); margin: 0 0 0.5rem; font-size: 1rem;">
                Are you sure you want to delete this review?
            </p>
            <p style="color: var(--text-muted); margin: 0; font-size: 0.875rem;">
                This action cannot be undone.
            </p>
        </div>

        <!-- Footer -->
        <div style="padding: 1rem 1.5rem; display: flex; gap: 0.75rem; border-top: 1px solid rgba(var(--border-rgb), 0.1);">
            <button onclick="closeDeleteReviewModal()" style="flex: 1; padding: 0.75rem; border: 1px solid rgba(var(--border-rgb), 0.2); border-radius: 8px; background: var(--card-bg); color: var(--text); font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='var(--bg-secondary)'" onmouseout="this.style.background='var(--card-bg)'">
                Cancel
            </button>
            <button onclick="confirmDeleteReview()" style="flex: 1; padding: 0.75rem; border: none; border-radius: 8px; background: #ef4444; color: white; font-weight: 600; cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='#dc2626'" onmouseout="this.style.background='#ef4444'">
                Delete
            </button>
        </div>
    </div>
</div>
