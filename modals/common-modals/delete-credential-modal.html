<!--
  Modal: deleteCredentialModal
  Purpose: Confirm credential deletion with inline status panel
-->

<div id="deleteCredentialModal" class="modal hidden">
    <div class="modal-content" style="max-width: 500px; position: relative; overflow: visible;">

        <!-- Status Panel (Slides from right inside modal) -->
        <div id="delete-status-panel" class="delete-status-panel-inline" style="display: none;">
            <div class="delete-status-panel-content">
                <div class="delete-status-header">
                    <span id="delete-status-icon" class="delete-status-icon">‚è≥</span>
                    <div class="delete-status-text">
                        <h3 id="delete-status-title" class="delete-status-title">Processing...</h3>
                        <p id="delete-status-message" class="delete-status-message">Please wait...</p>
                    </div>
                </div>
                <div id="delete-status-progress" class="delete-status-progress hidden">
                    <div class="delete-status-progress-bar"></div>
                </div>
                <button onclick="closeDeleteCredentialModal()" class="delete-status-ok-btn hidden" id="delete-status-ok-btn">
                    OK
                </button>
            </div>
        </div>

        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="text-2xl font-bold">üóëÔ∏è Delete Credential</h2>
            <button onclick="closeDeleteCredentialModal()" class="close-modal">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <div class="space-y-4">
                <!-- Warning Message -->
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                    <div class="flex items-start">
                        <span class="text-red-500 text-2xl mr-3">‚ö†Ô∏è</span>
                        <div>
                            <p class="font-semibold text-red-800 mb-1">Warning: This action cannot be undone</p>
                            <p class="text-sm text-red-700">You are about to permanently delete this credential.</p>
                        </div>
                    </div>
                </div>

                <!-- Credential Details -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-gray-800 mb-3">Credential Details:</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex">
                            <span class="font-semibold text-gray-700 w-24">Title:</span>
                            <span class="text-gray-600" id="delete-cred-title">-</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold text-gray-700 w-24">Type:</span>
                            <span class="text-gray-600" id="delete-cred-type">-</span>
                        </div>
                        <div class="flex">
                            <span class="font-semibold text-gray-700 w-24">Status:</span>
                            <span class="text-gray-600" id="delete-cred-status">-</span>
                        </div>
                    </div>
                </div>

                <!-- Confirmation Question -->
                <p class="text-center text-gray-700 font-semibold">Are you sure you want to delete this credential?</p>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 mt-6">
                <button onclick="confirmDeleteCredential()" class="btn-primary flex-1 bg-red-600 hover:bg-red-700" style="background-color: #dc2626;">
                    <span class="flex items-center justify-center gap-2">
                        <span>üóëÔ∏è</span>
                        <span>Yes, Delete</span>
                    </span>
                </button>
                <button onclick="closeDeleteCredentialModal()" class="btn-secondary flex-1">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
