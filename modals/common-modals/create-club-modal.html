<div id="create-club-modal" class="modal hidden">
        <div class="modal-content enhanced large-modal">
            <button class="modal-close-enhanced" onclick="closeModal('create-club-modal')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <div class="modal-header">
                <h2>Create New Club</h2>
                <p class="modal-subtitle">Start an educational community or study group</p>
            </div>

            <form id="create-club-form" class="modal-form">
                <div class="form-section">
                    <h3 class="section-title">Club Picture</h3>
                    <div class="form-group">
                        <div class="image-upload-area" id="club-image-upload">
                            <input type="file" id="club-picture" accept="image/*" hidden>
                            <div class="upload-placeholder" onclick="document.getElementById('club-picture').click()">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <p>Click to upload club picture</p>
                                <span class="upload-hint">PNG, JPG up to 5MB</span>
                            </div>
                            <img id="club-picture-preview" class="image-preview hidden" alt="Club preview">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="club-title">Club Name *</label>
                            <input type="text" id="club-title" class="form-input"
                                placeholder="e.g., Mathematics Excellence Club" required>
                        </div>
                        <div class="form-group">
                            <label for="club-category">Category *</label>
                            <select id="club-category" class="form-input" required>
                                <option value="">Select category</option>
                                <option value="Academic">Academic</option>
                                <option value="Language">Language</option>
                                <option value="Technology">Technology</option>
                                <option value="Arts">Arts</option>
                                <option value="Sports">Sports</option>
                                <option value="Science">Science</option>
                                <option value="Literature">Literature</option>
                                <option value="Social">Social</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="club-description">Description *</label>
                        <textarea id="club-description" class="form-textarea" rows="4"
                            placeholder="What is this club about? What will members do?" required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Membership Settings</h3>
                    <div class="form-group">
                        <label for="club-member-limit">Member Limit *</label>
                        <input type="number" id="club-member-limit" class="form-input" min="2" placeholder="e.g., 100"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Membership Type *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="membership-type" value="open" checked>
                                <span>Open - Anyone can join</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="membership-type" value="approval_required">
                                <span>Approval Required - Join requests need approval</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="membership-type" value="invite_only">
                                <span>Invite Only - Members can only join by invitation</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="club-is-paid">
                            <span>This is a paid membership club</span>
                        </label>
                    </div>

                    <div class="form-group" id="membership-fee-group" style="display: none;">
                        <label for="club-membership-fee">Membership Fee (ETB) *</label>
                        <input type="number" id="club-membership-fee" class="form-input" min="0" step="0.01"
                            placeholder="e.g., 100.00">
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Meeting Information</h3>
                    <div class="form-group">
                        <label for="club-meeting-schedule">Meeting Schedule</label>
                        <input type="text" id="club-meeting-schedule" class="form-input"
                            placeholder="e.g., Every Saturday at 2:00 PM">
                    </div>
                    <div class="form-group">
                        <label for="club-meeting-location">Meeting Location</label>
                        <input type="text" id="club-meeting-location" class="form-input"
                            placeholder="e.g., Library Room 201 or Online">
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Additional Details</h3>
                    <div class="form-group">
                        <label for="club-subjects">Related Subjects (comma-separated)</label>
                        <input type="text" id="club-subjects" class="form-input"
                            placeholder="e.g., Mathematics, Physics">
                        <span class="input-hint">Separate multiple subjects with commas</span>
                    </div>
                    <div class="form-group">
                        <label for="club-rules">Club Rules & Guidelines (Optional)</label>
                        <textarea id="club-rules" class="form-textarea" rows="4"
                            placeholder="List any rules or guidelines members should follow..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary"
                        onclick="closeModal('create-club-modal')">Cancel</button>
                    <button type="submit" class="btn-primary">Create Club</button>
                </div>
            </form>
        </div>
    </div>
