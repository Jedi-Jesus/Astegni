<!--
  Modal: register-modal
  Source: index.html
  Purpose: User registration modal with Ethiopian naming convention
-->

<div id="register-modal" class="modal hidden">
    <div class="modal-content enhanced">
        <button class="modal-close-enhanced" onclick="closeModal('register-modal')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
        </button>
        <div class="modal-header">
            <h3 class="modal-title">Join Astegni</h3>
            <p class="modal-subtitle">Create your account and start learning today</p>
        </div>

        <div class="social-login-section">
            <button class="social-btn google" onclick="googleSignIn('student')">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Register with Google
            </button>
            <button class="social-btn socials" onclick="socialLogin('socials')">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Register with Your Socials
            </button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="register-form" class="auth-form">
            <div class="form-row">
                <div class="form-group half-width">
                    <input type="text" id="register-firstname" name="register-firstname" placeholder=" " required>
                    <label>First Name</label>
                </div>
                <div class="form-group half-width">
                    <input type="text" id="register-fathername" name="register-fathername" placeholder=" " required>
                    <label>Father Name</label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="register-grandfathername" name="register-grandfathername" placeholder=" " required>
                <label>Grandfather Name</label>
            </div>

            <div class="form-group">
                <select id="register-as" onchange="toggleRegisterFields()" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="tutor">Tutor</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="advertiser">Advertiser</option>
                </select>
                <label>Register As</label>
            </div>

            <div class="form-group">
                <input type="email" id="register-email" name="register-email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="form-group">
                <div class="password-input-wrapper">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label>Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <div class="password-input-wrapper">
                    <input type="password" id="register-confirm-password" placeholder=" " required>
                    <label>Confirm Password</label>
                    <button type="button" class="password-toggle"
                        onclick="togglePassword('register-confirm-password')">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="password-match-indicator" id="password-match-indicator"></div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account?
            <a href="#" onclick="switchModal('register-modal', 'login-modal')">Login</a>
        </p>
    </div>
</div>
