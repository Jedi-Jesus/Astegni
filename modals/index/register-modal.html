<!--
  Modal: register-modal
  Source: index.html
  Purpose: User registration modal with Ethiopian naming convention
-->

<div id="register-modal" class="modal hidden">
    <div class="modal-content enhanced">
        <button class="modal-close-enhanced" onclick="closeModal('register-modal')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
        </button>
        <div class="modal-header">
            <h3 class="modal-title">Join Astegni</h3>
            <p class="modal-subtitle">Create your account and start learning today</p>
        </div>

        <form id="register-form" class="auth-form">
            <div class="form-row">
                <div class="form-group half-width">
                    <input type="text" id="register-firstname" name="register-firstname" placeholder=" " required>
                    <label>First Name</label>
                </div>
                <div class="form-group half-width">
                    <input type="text" id="register-fathername" name="register-fathername" placeholder=" " required>
                    <label>Father Name</label>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="register-grandfathername" name="register-grandfathername" placeholder=" " required>
                <label>Grandfather Name</label>
            </div>

            <div class="form-group">
                <select id="register-as" onchange="toggleRegisterFields()" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="tutor">Tutor</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="advertiser">Advertiser</option>
                </select>
                <label>Register As</label>
            </div>

            <div class="form-group">
                <input type="email" id="register-email" name="register-email" placeholder=" " required>
                <label>Email</label>
            </div>

            <div class="form-group">
                <div class="password-input-wrapper">
                    <input type="password" id="register-password" placeholder=" " required>
                    <label>Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="password-strength" id="password-strength"></div>
            </div>

            <div class="form-group">
                <div class="password-input-wrapper">
                    <input type="password" id="register-confirm-password" placeholder=" " required>
                    <label>Confirm Password</label>
                    <button type="button" class="password-toggle"
                        onclick="togglePassword('register-confirm-password')">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="password-match-indicator" id="password-match-indicator"></div>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account?
            <a href="#" onclick="switchModal('register-modal', 'login-modal')">Login</a>
        </p>
    </div>
</div>
