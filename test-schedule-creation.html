<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Schedule Creation</title>
    <script>tailwind.config={corePlugins:{preflight:false}}</script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Test Schedule Creation</h1>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Token Status:</label>
                <div id="token-status" class="p-3 bg-gray-100 rounded"></div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">User Info:</label>
                <div id="user-info" class="p-3 bg-gray-100 rounded"></div>
            </div>

            <button onclick="testCreateSchedule()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                Test Create Schedule
            </button>

            <div>
                <label class="block text-sm font-medium mb-2">API Response:</label>
                <pre id="api-response" class="p-3 bg-gray-100 rounded text-xs overflow-auto max-h-96"></pre>
            </div>
        </div>
    </div>

    <script>
        // Check token and user on load
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const tokenStatus = document.getElementById('token-status');

            if (token) {
                tokenStatus.textContent = '✅ Token found: ' + token.substring(0, 20) + '...';
                tokenStatus.classList.add('text-green-700');

                // Try to decode JWT to get user info
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));

                    const payload = JSON.parse(jsonPayload);
                    document.getElementById('user-info').textContent = JSON.stringify(payload, null, 2);
                } catch (e) {
                    document.getElementById('user-info').textContent = 'Error decoding token: ' + e.message;
                }
            } else {
                tokenStatus.textContent = '❌ No token found - please log in first';
                tokenStatus.classList.add('text-red-700');
            }
        });

        async function testCreateSchedule() {
            const responseElement = document.getElementById('api-response');
            responseElement.textContent = 'Sending request...';

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    responseElement.textContent = '❌ ERROR: No authentication token found';
                    return;
                }

                // Create a simple test schedule
                const scheduleData = {
                    title: "Test Schedule " + new Date().toISOString(),
                    description: "Test schedule created from test page",
                    subject: "Mathematics",
                    subject_type: "Mathematics",
                    grade_level: "Grade 9-10",
                    year: 2025,
                    schedule_type: "recurring",
                    months: ["January", "February"],
                    days: ["Monday", "Wednesday"],
                    specific_dates: [],
                    start_time: "09:00",
                    end_time: "10:00",
                    notes: "Test notes",
                    status: "active",
                    alarm_enabled: false,
                    alarm_before_minutes: null,
                    notification_browser: false,
                    notification_sound: false,
                    created_at: new Date().toISOString()
                };

                console.log('Sending schedule data:', scheduleData);

                const response = await fetch('https://api.astegni.com/api/tutor/schedules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(scheduleData)
                });

                console.log('Response status:', response.status);

                const result = await response.json();
                console.log('Response data:', result);

                if (!response.ok) {
                    responseElement.textContent = `❌ ERROR (${response.status}):\n${JSON.stringify(result, null, 2)}`;
                    responseElement.classList.add('text-red-700');
                } else {
                    responseElement.textContent = `✅ SUCCESS (${response.status}):\n${JSON.stringify(result, null, 2)}`;
                    responseElement.classList.add('text-green-700');
                }

            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent = `❌ EXCEPTION:\n${error.message}\n${error.stack}`;
                responseElement.classList.add('text-red-700');
            }
        }
    </script>
</body>
</html>
