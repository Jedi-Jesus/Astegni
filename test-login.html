<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Astegni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Astegni API Test</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="admin@astegni.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="Admin@2025">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testGetProfile()">Get Profile</button>
    <button onclick="testGetTutors()">Get Tutors</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Logging in...';
                
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    // Display success with formatted data
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Login Successful!</h3>
                            <p><strong>User Info:</strong></p>
                            <ul>
                                <li>Name: ${data.user.first_name} ${data.user.last_name}</li>
                                <li>Email: ${data.user.email}</li>
                                <li>Role: ${data.user.active_role}</li>
                                <li>User ID: ${data.user.id}</li>
                            </ul>
                            <p><strong>Access Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                            <p><small>Token saved to localStorage</small></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Login Failed</h3>
                            <p>${data.detail || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testGetProfile() {
            const resultDiv = document.getElementById('result');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">Please login first!</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>üë§ Profile Data:</h3>
                            <ul>
                                <li>Name: ${data.first_name} ${data.last_name}</li>
                                <li>Email: ${data.email}</li>
                                <li>Phone: ${data.phone || 'Not set'}</li>
                                <li>Role: ${data.role}</li>
                                <li>Verified: ${data.email_verified ? 'Yes' : 'No'}</li>
                                <li>Active: ${data.is_active ? 'Yes' : 'No'}</li>
                                <li>Created: ${new Date(data.created_at).toLocaleDateString()}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testGetTutors() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${API_URL}/api/tutors?page=1&limit=5`);
                const data = await response.json();
                
                if (response.ok) {
                    let html = '<div class="success"><h3>üìö Tutors List:</h3>';
                    
                    if (data.tutors && data.tutors.length > 0) {
                        data.tutors.forEach(tutor => {
                            html += `
                                <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
                                    <h4>${tutor.name}</h4>
                                    <p>${tutor.bio || 'No bio available'}</p>
                                    <p>üìç Location: ${tutor.location || 'Not specified'}</p>
                                    <p>‚≠ê Rating: ${tutor.rating}/5 (${tutor.rating_count} reviews)</p>
                                    <p>üí∞ Price: ${tutor.price} ${tutor.currency}/hour</p>
                                    <p>üìö Courses: ${tutor.courses ? tutor.courses.join(', ') : 'None listed'}</p>
                                </div>
                            `;
                        });
                        html += `<p>Total tutors: ${data.total}</p>`;
                    } else {
                        html += '<p>No tutors found</p>';
                    }
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
