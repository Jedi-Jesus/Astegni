<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cards Test - Astegni</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/root.css">
    <style>
        body {
            background: var(--bg);
            padding: 2rem;
        }

        .blog-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .blog-card-image {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
        }

        .blog-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .blog-card:hover .blog-card-image img {
            transform: scale(1.05);
        }

        .blog-category-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            z-index: 10;
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--heading);
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-author {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .blog-author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .blog-author-info {
            flex: 1;
        }

        .blog-author-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--heading);
        }

        .blog-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .blog-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .blog-meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .blog-meta-icon {
            color: var(--primary-color);
        }

        .blog-view-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .blog-view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div style="max-width: 1400px; margin: 0 auto;">
        <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 2rem; color: var(--heading);">
            ðŸ“š Blog Cards Test
        </h1>

        <!-- Blog Cards Grid -->
        <div id="blogs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading state -->
            <div class="col-span-full text-center py-8">
                <i class="fas fa-spinner fa-spin text-3xl mb-3" style="color: var(--primary-color);"></i>
                <p style="color: var(--text-secondary);">Loading blogs...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.astegni.com';

        async function loadBlogs() {
            const container = document.getElementById('blogs-grid');

            try {
                const response = await fetch(`${API_BASE_URL}/api/blogs?limit=10`);

                if (!response.ok) {
                    throw new Error('Failed to load blogs');
                }

                const blogs = await response.json();

                if (blogs.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-blog text-6xl mb-4" style="color: var(--text-secondary); opacity: 0.3;"></i>
                            <h2 style="font-size: 1.5rem; color: var(--heading); margin-bottom: 0.5rem;">No Blogs Yet</h2>
                            <p style="color: var(--text-secondary);">Check back later for new content!</p>
                        </div>
                    `;
                    return;
                }

                // Render blog cards
                container.innerHTML = blogs.map(blog => createBlogCard(blog)).join('');

            } catch (error) {
                console.error('Error loading blogs:', error);
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-triangle text-6xl mb-4" style="color: #ef4444;"></i>
                        <h2 style="font-size: 1.5rem; color: var(--heading); margin-bottom: 0.5rem;">Error Loading Blogs</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 1rem;">${error.message}</p>
                        <button onclick="loadBlogs()" style="padding: 0.75rem 2rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function createBlogCard(blog) {
            const createdDate = new Date(blog.created_at).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            const timeSince = getTimeSince(blog.created_at);

            // Calculate comment count
            const commentCount = Array.isArray(blog.comments) ? blog.comments.length : 0;

            // Default images
            const blogImage = blog.blog_picture || '/uploads/system_images/blog-placeholder.jpg';
            const authorImage = blog.author_profile_picture || '/uploads/system_images/system_profile_pictures/woman-user.jpg';

            return `
                <div class="blog-card">
                    <!-- Category Badge -->
                    <span class="blog-category-badge">${blog.category.toUpperCase()}</span>

                    <!-- Blog Image -->
                    <div class="blog-card-image">
                        <img src="${blogImage}" alt="${blog.title}" onerror="this.src='/uploads/system_images/blog-placeholder.jpg'">
                    </div>

                    <!-- Blog Content -->
                    <div class="blog-card-content">
                        <!-- Title -->
                        <h3 class="blog-title">${blog.title}</h3>

                        <!-- Description -->
                        <p class="blog-description">${blog.description || 'Click to read the full article...'}</p>

                        <!-- Author Info -->
                        <div class="blog-author">
                            <img src="${authorImage}" alt="${blog.author_name || 'Author'}" class="blog-author-avatar" onerror="this.src='/uploads/system_images/system_profile_pictures/woman-user.jpg'">
                            <div class="blog-author-info">
                                <div class="blog-author-name">${blog.author_name || 'Zenith Academy'}</div>
                                <div class="blog-date">${timeSince}</div>
                            </div>
                        </div>

                        <!-- Meta Info -->
                        <div class="blog-meta">
                            <div class="blog-meta-item">
                                <i class="fas fa-book-open blog-meta-icon"></i>
                                <span>${blog.reading_time} min read</span>
                            </div>
                            <div class="blog-meta-item">
                                <i class="fas fa-comment blog-meta-icon"></i>
                                <span>${commentCount} comments</span>
                            </div>
                            <div class="blog-meta-item">
                                <i class="fas fa-heart blog-meta-icon"></i>
                                <span>${blog.likes} likes</span>
                            </div>
                        </div>

                        <!-- View Article Button -->
                        <button class="blog-view-btn" onclick="viewBlog(${blog.id})">
                            View Article
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function getTimeSince(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }

            return 'Just now';
        }

        function viewBlog(blogId) {
            // Navigate to blog detail page (to be created)
            console.log('View blog:', blogId);
            alert(`Blog ${blogId} clicked! Blog detail page will be created next.`);
        }

        // Load blogs on page load
        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
