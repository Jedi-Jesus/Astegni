<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 p-8">

            console.log('viewAchievement exists:', typeof window.viewAchievement);

            console.log('viewExperience exists:', typeof window.viewExperience);
            console.log('API_BASE_URL:', typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : 'UNDEFINED');

</body>
</html>
